<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Spiff Calculator</title>
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<!--Add lines above after Codepen Import -->

<body>
	<link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
	<div id="display">
		<span id="calculation2">0</span>
		</br>
		<span id="calculation">0</span>
	</div>
	<div class="text-center" id="calculator">
		<a class="btn btn-extra"></a>
		<a class="btn btn-erase" id="buttonAc">AC</a>
		<a class="btn btn-erase" id="buttonCe">CE</a>
		<a class="btn btn-default" id="/">/</a>
		<br/>
		<a class="btn btn-digit" id="7">7</a>
		<a class="btn btn-digit" id="8">8</a>
		<a class="btn btn-digit" id="9">9</a>
		<a class="btn btn-default" id="*">x</a>
		<br/>
		<a class="btn btn-digit" id="4">4</a>
		<a class="btn btn-digit" id="5">5</a>
		<a class="btn btn-digit" id="6">6</a>
		<a class="btn btn-default" id="-">-</a>
		<br/>
		<a class="btn btn-digit" id="1">1</a>
		<a class="btn btn-digit" id="2">2</a>
		<a class="btn btn-digit" id="3">3</a>
		<a class="btn btn-default" id="+">+</a>
		<br/>
		<a class="btn btn-extra"></a>
		<a class="btn btn-digit" id="0">0</a>
		<a class="btn btn-digit" id=".">.</a>
		<a class="btn btn-default" id="buttonEqual">=</a>
	</div>
	<br/>
	<div class="text-center">
		<p>fcc jQuery calculator</p>
	</div>
	<!-- Load JS files by replacing the filename here -->
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
	<script src="js/scripts.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
